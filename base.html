<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properities -->
		<title>Milan</title>

		<link rel="stylesheet" type="text/css" href="lib/Semantic/dist/semantic.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>
	<body>
		<div class="ui inverted menu">
			<a class="item">
				<i class="home icon"></i> Home
			</a>
			
			<div class="ui action left icon input">
				<i class="search icon"></i>
				<input id="searchText" type="text" placeholder="Search...">
				<div class="ui blue button">Search</div>
			</div>
			
			<div class="right menu">
				<a class="item">
					<i class="alarm icon"></i>
				</a>
				
				<div class="ui pointing dropdown link item" tabindex="-1">
					<i class="dropdown icon" tabindex="0"></i>
					<span class="text">Your Name</span>
					<div class="menu" tabindex="-1">
						<div class="item">Profile</div>
						<div class="item">Settings</div>
						<div class="divider"></div>
						<div class="item">Logout</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<div id="side" class="ui bottom attached segment pushable">
			<div id="side_decider" class="ui black visible inverted right vertical sidebar menu">
				<a class="item">
					<i class="comments icon"></i>
					Chat
				</a>
				<a class="item">
					<i class="users icon"></i>
					Users
				</a>
				<a class="item">
					<i class="film icon"></i>
					Movies
				</a>
			</div>
		</div>

		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
		<script src="lib/Semantic/dist/semantic.js"></script>
		<script>
			$('.ui.dropdown').dropdown();
		</script>
		
	</body>
</html>
